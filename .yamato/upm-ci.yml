editors:
  - version: trunk
  - version: 2021.2
  - version: 2020.1
  - version: 2019.4
platforms:
  - name: Windows64
    os: windows
    type: Unity::VM
    image: package-ci/win10:stable
    flavor: b1.large
  - name: OSX_OpenGLCore
    os: macos
    type: Unity::VM::osx
    image: package-ci/mac:stable
    flavor: m1.mac
packages:
  - name: MetaDataManager
    id: mdm
    packagename: com.unity.test.metadata-manager
    dependencies:
      - .yamato/upm-ci.yml#pack_mdm
---
{% for package in packages %}
pack_{{ package.id }}:
  name: z_(do not use) Pack {{ package.name }}
  agent:
    type: Unity::VM
    image: package-ci/win10:stable
    flavor: b1.large
  commands:
    - npm install upm-ci-utils@stable -g --registry https://artifactory.prd.cds.internal.unity3d.com/artifactory/api/npm/upm-npm
    - upm-ci package pack
  artifacts:
    packages:
      paths:
        - "upm-ci~/packages/**/*"
{% endfor %}

{% for editor in editors %}
{% for platform in platforms %}
{% for package in packages %}
test_{{ package.id }}_{{ platform.name }}_{{ editor.version }}:
  name: Test {{ package.name }} {{ platform.name }} {{ editor.version }}
  agent:
    type: {{ platform.type }}
    image: {{ platform.image }}
    flavor: {{ platform.flavor }}
  commands:
    - npm install upm-ci-utils@stable -g --registry https://artifactory.prd.cds.internal.unity3d.com/artifactory/api/npm/upm-npm
    - pip install unity-downloader-cli --index-url https://artifactory.prd.it.unity3d.com/artifactory/api/pypi/pypi/simple --upgrade
    - unity-downloader-cli --source-file unity_revision.txt -c editor --wait --published-only
    - upm-ci package test -u .Editor
  artifacts:
    logs:
      paths:
        - "**/upm-ci~/test-results/**/*"
  dependencies:
  - .yamato/z_editor.yml#editor:priming:{{ editor.version }}:{{ platform.os }}
  {% for dep in package.dependencies %}
  - {{ dep }}
  {% endfor %}
{% endfor %}
{% endfor %}
{% endfor %}

all_package_ci:
  name: Pack and test all packages
  agent:
    type: Unity::VM
    image: package-ci/win10:stable
    flavor: b1.large
  commands:
    - npm install upm-ci-utils@stable -g --registry https://artifactory.prd.cds.internal.unity3d.com/artifactory/api/npm/upm-npm
    - upm-ci package izon -t
    - upm-ci package izon -d
  dependencies:
{% for editor in editors %}
{% for platform in platforms %}
{% for package in packages %}
    - path: .yamato/upm-ci.yml#test_{{ package.id}}_{{ platform.name }}_{{ editor.version }}
      rerun: always
{% endfor %}
{% endfor %}
{% endfor %}
  # triggers:
  #   recurring:
  #     - branch: master
  #       frequency: daily
  #   expression: pull_request.target eq "master" AND NOT pull_request.draft AND NOT pull_request.push.changes.all match ["**/*.md", "doc/**/*", "**/Documentation*/**/*"]

{% for package in packages %}
publish_{{ package.id }}:
  name: Publish {{ package.name }}
  agent:
    type: Unity::VM
    image: package-ci/win10:stable
    flavor: b1.large
  commands:
    - npm install upm-ci-utils@stable -g --registry https://artifactory.prd.cds.internal.unity3d.com/artifactory/api/npm/upm-npm
    - upm-ci package publish
  artifacts:
    packages:
      paths:
        - "upm-ci~/packages/*.tgz"
  dependencies:
    - .yamato/upm-ci.yml#pack_{{ package.id }}
{% for editor in editors %}
{% for platform in platforms %}
    - .yamato/upm-ci.yml#test_{{ package.id}}_{{ platform.name }}_{{ editor.version }}
{% endfor %}
{% endfor %}
{% endfor %}

publish_all:
  name: Publish all packages
  dependencies:
{% for package in packages %}
    - .yamato/upm-ci.yml#publish_{{ package.id }}
{% endfor %}

{% for package in packages %}
promote_{{ package.id }}:
  name: promote {{ package.name }}
  agent:
    type: Unity::VM
    image: package-ci/win10:stable
    flavor: b1.large
  variables:
    UPMCI_PROMOTION: 1
  commands:
    - npm install upm-ci-utils@stable -g --registry https://artifactory.prd.cds.internal.unity3d.com/artifactory/api/npm/upm-npm
    - upm-ci package promote
  artifacts:
    packages:
      paths:
       - "upm-ci~/packages/*.tgz"
  dependencies:
   - .yamato/upm-ci.yml#pack_{{ package.id }}
{% for editor in editors %}
{% for platform in platforms %}
   - .yamato/upm-ci.yml#test_{{ package.id}}_{{ platform.name }}_{{ editor.version }}
{% endfor %}
{% endfor %}
   - .yamato/upm-ci.yml#publish_{{ package.id }}
{% endfor %}